<app-not-found [visible] ="!cart || cart.items.length <=0"
notFoundMessage="Items not Found!"
resetLinkText="Go To HomePage!"></app-not-found>
<div *ngIf="cart.items.length >0" class="container">
    <ul>
        <li *ngFor ="let cartItem of cart.items">
    
            <div>
    <img [src]="cartItem.food.imageurl" [alt]="cartItem.food.name">
    </div>
    
    <div>
        <a routerLink="'/food/{{cartItem.food.id}}">
    
            {{cartItem.food.name}}
        </a>
    </div>
    
    <div>
        <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    
        </select>
    </div>
    
    <div>
      
        {{ cartItem.price.toString() | currency:'PKR ' }}

       <!-- {{ cartItem.price | currency:'PKR '}} -->

    </div>
    
    <div>
        <button class="remove-button" (click) ="removeFromCart(cartItem)">
            
        remove</button>
    </div>
    
    
    </li>
    </ul>
    
    
    

</div>

<div class="checkout">
    <div class ="foods-count">
    {{cart.items.length}}
</div>

<div class ="total-price">
    {{cart.totalPrice.toString()| currency:'PKR ' }}
</div>
<a routerLink="checkout">Proceed To Checkout</a>

</div>
