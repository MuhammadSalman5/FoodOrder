<div *ngIf="food" class="container">
    <img [src]="food.imageurl" [alt]="food.name">
    <!-- <img src="{{food.imageurl}}" alt="{{food.name}}"> -->


<div class="details">
<div class="header">
    <span class="name">{{food.name}}</span>
</div>

    <div class="origins">
<span *ngFor = "let origin of food.origins">  {{origin}}</span>

    </div>
<div class="cook-time">
    <span>ðŸ•’</span>
    {{food.cookTime}}
    
</div>
<div class="price">
    {{food.price}}
</div>

<div class="tag"> 
    <app-tags [foodPageTags]="food.tags" justifyContent ="start"></app-tags>
</div>

<div class="cook-time">
    <span>
        Time To cook about <strong> {{food.cookTime}} </strong>Minutes
    </span>
</div>

<div class="price">
<span>
    {{food.price | currency:'PKR '}}
</span>
</div>
<button (click)="addToCart()">Add to Cart</button>
</div>
</div>
